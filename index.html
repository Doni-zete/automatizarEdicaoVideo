<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=deFixado-width, initial-scale=1.0">
  <title>Automatizar Edição de Vídeo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preloado"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="css/style-animation.css">
  <link rel="stylesheet" href="css/animations-list.css">

</head>

<body>

  <div class="sup-container">
    <div id="messages-id" class="messages-container"></div>
    <div onclick="goToTop()" class="go-to-up-position">Up</div>

    <div class="separete-buttons">
      <button class="btn-sel-col" onclick="selectColumn()">Select Columns</button>
      <button id="hide-table-first-id-btn" class="btn-sel-col" style="display: none;" onclick="hideFirstTable()">Hide
        Original Table</button>
      <button id="reverse-rows-table-first-id-btn" class="btn-sel-col" style="display: none;"
        onclick="reverRowsTable()">Reverse Rows Table</button>
      <button id="reverse-rows-table-first-id-btn" class="btn-sel-col" style="display: none;"
        onclick="reverRowsTable()">Reverse Rows Table</button>
      <button id="save-table-id-btn" class="btn-sel-col save-button" style="display: none;"
        onclick="saveTableToLocalStorage()">Save Table</button>
      <button id="load-table-id-btn" class="btn-sel-col"
        onclick="loadTableFromLocalStorage()">Load Table</button>
      <!-- <button class="btn-sel-col" onclick="document.location.reload(true);">Reload Page</button> -->
    </div>

    <div class="container">

      <section class="section-con">

        <div id="container-first-table">
          <textarea name="" id="txtarea-first-table" cols="70" rows="18"></textarea>
          <div>
            <button class="btn-sel-col" onclick="createFirstTable()">Create Table</button>
          </div>
        </div>

        <div>
          <table id="table-second"></table>
        </div>

      </section>


      <section class="section-animate section-con center direction-column">

        <div class="container-animation">

          <div id="id-content-anima" class="content-anima">
            <div class="box-primary">

              <div class="container-chanpion space-container-anima">
                <div class="title-anim">
                  Campeão
                </div>

                <div class="box1 box-size">
                  <div id="box1-id" class="box-anima-1 box-anima-size">
                    <img src="imgs/cat-2191178__340.webp" id="id-img-anim-champion">
                  </div>
                </div>


                <div id="id-champion-name" class="title-anim team-name-margin-top">
                  Campeão Campeão Campeão
                </div>
              </div>

              <div class="container-Fixado space-container-anima">
                <div class="title-anim">
                  Vice
                </div>

                <div class="box2 box-size">
                  <div id="box2-id" class="box-anima-6 box-anima-size">
                    <img src="imgs/tiger-528890__340.webp" id="id-img-anim-Fixado">
                  </div>
                </div>

                <div id="id-Fixado-name" class="title-anim team-name-margin-top">
                  Vice Name
                </div>
              </div>

            </div>

          </div>
        </div>

        <div class="container-animation-boxes">
          <!-- <div id="countdown-id">0</div> -->
          <button class="btn-sel-col btn-run-animate" onclick="animateImage()">Animate Image</button>
        </div>

        <!-- <div class="container-btn-test-animations">
          <button onclick="boxNextAnimation('box1')">Box1 next Animation</button>
          <button onclick="boxNextAnimation('box2')">Box2 next Animation</button>
        </div>
        <div>
          <div id="current-classname-box1-id">Box1</div>
          <div id="current-classname-box2-id">Box2</div>
        </div> -->

      </section>
      <!-- <button class="btn-sel-col" onclick="document.location.reload(true);">Reload Page</button> -->

    </div>
  </div>


  <script src="scripts/utils.js"></script>
  <!-- <script src="scripts/animation-utils.js"></script> -->

</body>

</html>
